<h1> Virtual Scroll </h1>
<hr>

<div class="row">
  <div class="col">
    <button class="btn btn-outline-primary" (click)="irFinal()">ir al final</button>
  </div>

    <div class="col text-center">
      <button class="btn btn-outline-danger" (click)="irMitad()">ir a la mitad</button>
    </div>

  <div class="col text-right">
    <button class="btn btn-outline-secondary" (click)="irInicio()">ir al Inicio</button>
  </div>
</div>
<br>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div class="list-group-item" 
  *cdkVirtualFor="let persona of personas; let i = index; let count = count">
    Item {{ i + 1 }} / {{ count }}
  </div>

</cdk-virtual-scroll-viewport>
